Dillinger:
  platform: browser
  website: http://dillinger.io/
  repo: https://github.com/joemccann/dillinger
  supported dialects:
    - Github Flavored Markdown

Dingus:
  about: Online demo editor by John Gruber
  platform: browser
  website: http://daringfireball.net/projects/markdown/dingus
  supported dialects:
    - plain Markdown

Draft:
  about: collaborative writing with version control
  platform: browser
  webiste: https://draftin.com/

Docular!:
  platform: node-webkit
  repo: https://github.com/danielking/docular

Ditto:
  about: markdown code documentation system
  website: http://chutsu.github.io/ditto/
  repo: https://github.com/chutsu/ditto/

EpicEditor:
  platform: browser
  website: http://epiceditor.com/
  repo: https://github.com/OscarGodson/EpicEditor

Fuck Yeah Markdown:
  about: converts any URL’s contents from html to markdown
  website: http://fuckyeahmarkdown.com/

gOrge:
  platform: browser
  website: http://gorgeapp.appspot.com/

Grande.js:
  platform: browser
  website: http://mattduvall.com/grande.js/
  repo: https://github.com/mduvall/grande.js
  supported dialects:
    - plain Markdown (some)

IPython Notebook:
  platform: browser
  website: http://ipython.org/notebook.html
  repo: https://github.com/ipython/ipython

Mango:
  platform: browser
  website: http://mangomarkdown.com/
  note: From the creators of Folding Text.

Markable:
  platform: browser
  website: http://markable.in/

Markdown Here:
  platform: browser
  website: http://markdown-here.com/
  repo: https://github.com/adam-p/markdown-here
  note: Browser plugin (Chrome, Firefox, Safari, Thunderbird) for e-mail writing.

Markdown Live Preview:
  platform: browser
  website: http://markdownlivepreview.com/

Markgiu:
  platform: node-webkit
  repo: https://github.com/bianchimro/markgiu

Minimalist Online Markdown Editor:
  platform: browser
  website: http://markdown.pioul.fr/

NoteHub:
  about: anonymous pastebin
  platform: browser
  website: http://www.notehub.org/
  repo: https://github.com/chmllr/NoteHub
