Dillinger:
  platform: browser
  website: http://dillinger.io/
  repo: https://github.com/joemccann/dillinger
  supported dialects:
    - Github Flavored Markdown

Dingus:
  about: Online demo editor by John Gruber
  platform: browser
  website: http://daringfireball.net/projects/markdown/dingus
  supported dialects:
    - plain Markdown

Docular!:
  platform: node-webkit
  repo: https://github.com/danielking/docular

EpicEditor:
  platform: browser
  website: http://epiceditor.com/
  repo: https://github.com/OscarGodson/EpicEditor

Grande.js:
  platform: browser
  website: http://mattduvall.com/grande.js/
  repo: https://github.com/mduvall/grande.js
  supported dialects:
    - plain Markdown (some)

Mango:
  platform: browser
  website: http://mangomarkdown.com/
  note: From the creators of Folding Text.

Markable:
  platform: browser
  website: http://markable.in/

Markdown Live Preview:
  platform: browser
  website: http://markdownlivepreview.com/

Markgiu:
  platform: node-webkit
  repo: https://github.com/bianchimro/markgiu

Minimalist Online Markdown Editor:
  platform: browser
  website: http://markdown.pioul.fr/

Notex:
  platform: browser
  about: An online text editor for reStructuredText, Markdown, LaTex
  repo: https://github.com/hsk81/notex
  website: https://notex.ch/
  blog: https://notex.ch/blog
  HN: https://news.ycombinator.com/item?id=7692433

Onword:
  platform: browser
  about: No formatting. No toolbars. No folders, file formats, or compatibility problems.
  website: http://onword.co/

PageDown-Bootstrap:
  platform: browser
  website: http://samwillis.co.uk/pagedown-bootstrap/demo/browser/demo.html
  repo: https://github.com/samwillis/pagedown-bootstrap

Pen:
  platform: browser
  website: http://sofish.github.io/pen/
  repo: https://github.com/sofish/pen

Prose.io:
  platform: browser
  website: http://prose.io/
  repo: https://github.com/prose/prose
  supported dialects:
    - Github Flavored Markdown

Showdown:
  platform: browser
  website: http://www.showdown.im/ (down!)

Socrates:
  platform: browser
  website: http://socrates.io/

StackEdit:
  platform: browser
